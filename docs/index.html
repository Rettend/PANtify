<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PANtify is a webapp used for a guess-the-music game -->
    <title>PANtify</title>
    <!-- We use tailwind -->
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-neutral-800 mb-64 overflow-y-auto overflow-x-hidden scrollbar-thin scrollbar-track-purple-800 scrollbar-thumb-purple-600 hover:scrollbar-track-purple-900 hover:scrollbar-thumb-purple-700">
    <div class="flex justify-center w-full">
        <h1 class="cursor-pointer w-1/5 p-4 mx-auto text-white text-8xl m-10 mb-20 text-center font-bold underline decoration-indigo-600 bg-indigo-800 rounded-2xl">
            PANtify
        </h1>
        <div class="flex justify-center bg-blue-900">

        </div>
        <div class="flex justify-center bg-blue-900">

        </div>
    </div>
    <div class="flex justify-center">
        <div class="w-screen">
            <div class="flex justify-center">
                <div class="w-1/5">
                    <div class="flex justify-center">
                        <button class="bg-blue-700 hover:bg-blue-600 text-white text-8xl font-bold py-2 px-4 w-64 h-80 rounded-3xl">
                            2s
                        </button>
                    </div>
                </div>
                <div class="w-1/5">
                    <div class="flex justify-center w-64 h-80 mx-auto">
                        <i class="fa-solid fa-forward text-blue-500/75 text-9xl m-auto"></i>
                    </div>
                </div>
                <div class="w-1/5">
                    <div class="flex justify-center">
                        <button class="bg-indigo-700 hover:bg-indigo-600 text-white text-8xl font-bold py-2 px-4 w-64 h-80 rounded-3xl">
                            5s
                        </button>
                    </div>
                </div>
                <div class="w-1/5">
                    <div class="flex justify-center w-64 h-80 mx-auto">
                        <i class="fa-solid fa-forward text-violet-500/75 text-9xl m-auto"></i>
                    </div>
                </div>
                <div class="w-1/5">
                    <div class="flex justify-center">
                        <button class="bg-purple-700 hover:bg-purple-600 text-white text-8xl font-bold py-2 px-4 w-64 h-80 rounded-3xl">
                            10s
                        </button>
                    </div>
                </div>
            </div>
            <div class="flex justify-center mx-auto mt-20 w-1/2 m-4">
                <button class="bg-indigo-600 hover:bg-indigo-500 text-white text-5xl py-4 px-4 w-1/3 rounded-3xl">
                    <i class="fa-solid fa-circle-check"></i> CORRECT
                </button>
            </div>
        </div>
    </div>


    <script src="code.js"></script>
    <script src="https://kit.fontawesome.com/51c1754dfd.js" crossorigin="anonymous"></script>
</body>

</html>
