<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- PANtify is a webapp used for a guess-the-music game -->
    <title>PANtify</title>
    <!-- We use tailwind -->
    <link href="/dist/output.css" rel="stylesheet">
</head>

<body class="bg-neutral-800">
    <h1 class="text-white text-6xl text-center font-bold">
        PANtify
    </h1>

    <!-- Create audio control panel for the music -->
    <div class="flex justify-center">
        <audio controls>
            <source src="" type="audio/mpeg">
        </audio>
        <div class="w-1/2">
            <div class="flex justify-center">
                <button class="bg-neutral-900 hover:bg-neutral-800 text-white font-bold py-2 px-4 rounded-full">
                    <i class="fas fa-play"></i>
                </button>
                <button class="bg-neutral-900 hover:bg-neutral-800 text-white font-bold py-2 px-4 rounded-full">
                    <i class="fas fa-pause"></i>
                </button>
                <button class="bg-neutral-900 hover:bg-neutral-800 text-white font-bold py-2 px-4 rounded-full">
                    <i class="fas fa-stop"></i>
                </button>
            </div>
        </div>
    </div>

    <script src="code.js"></script>
    <script src="https://kit.fontawesome.com/51c1754dfd.js" crossorigin="anonymous"></script>
</body>

</html>
